<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easykart</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="login-main">

        <!-- navbar -->
        <header>
            <div class="nav-main">
                <nav class="navbar shadow navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand p-2" href="#"><i class="fa fa-shopping-cart p-3"></i>EasyShop</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item active">
                                <a class="nav-link p-2" href="{% url 'index' %}">Home <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2" href="#">Features</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link p-2" href="#">Pricing</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav ms-auto">

                            <li class="nav-item p-3"><i class="fa fa-user-plus p-2" aria-hidden="true"><a class="btn" href="{% url 'register' %}">Register</a></i></li>

                        </ul>

                    </div>
                </nav>
            </div>
        </header>

        <!-- login form -->
        <div class="login font-family">
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center h-100">

                        {% for message in messages %}
                        <div class="alert text-center  alert-dismissible fade show" role="alert">
                           <strong></strong><i class="fa fa-success"></i><h6 class="text-success">{{message}} </h6>
                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         </div>
                             {% endfor %}

                        <div class="col-md-8 col-lg-7 col-xl-6 left-animation-bg">
                            <svg height="800" width="700" style="background-color:rgb(225, 212, 212)">

                                <circle id="mycircle1" cx="400" cy="400" r="100" fill="blue">
                                    <animate attributeName="r" begin="1s" dur="4s" values="1;100" calcMode="linear"
                                        repeatCount="indefinite" />
                                </circle>

                                <circle id="lune_mask" cx="425" cy="400" r="100" fill=" #fff">
                                    <animate attributeName="r" begin="1s" dur="4s" values="1;120" calcMode="linear"
                                        repeatCount="indefinite" />
                                </circle>

                            </svg>
                        </div>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                            <form method="post" action="{% url 'user_login' %}">

                                {% csrf_token %}
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input name="luser" type="text" id="form1Example13" class="form-control form-control-lg" />
                                    <label class="form-label" for="form1Example13">Username</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input name="password" type="password" id="form1Example23" class="form-control form-control-lg" />
                                    <label class="form-label" for="form1Example23">Password</label>
                                </div>

                                <div class="d-flex justify-content-around align-items-center mb-4">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                            checked />
                                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                                    </div>
                                    <a href="#!">Forgot password?</a>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                </div>

                                <div
                                    class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fa fa-facebook-f"></i>
                                    </button>

                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fa fa-twitter"></i>
                                    </button>

                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fa fa-github"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
