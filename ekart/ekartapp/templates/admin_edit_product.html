<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easykart</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- fontlink -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <!-- navbar -->
        <div class="nav-main font-family">
            <nav class="navbar shadow navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand p-2" href="#"><i class="fa fa-shopping-cart p-3"></i>EasyShop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link p-2" href="{% url 'index' %}">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>


                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item p-3"><i class="fa fa-sign-in p-2" aria-hidden="true"></i><a class="btn"
                                href="{% url 'adminallproducts' %}">Back</a></li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>

    <section>
        <section class="vh-100" style="background-color: #eac1b3;">
            <div class="font-family container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-9">

                        <h3 class="text-white mb-4">Product Details</h3>

                        <div class="cards" style="border-radius: 15px;">
                            <div class="card-body">

                                <form action="{% url 'edit_product_handler' data.id %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row align-items-center pt-4 pb-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">Product name</h6>

                                        </div>
                                        <div class="col-md-9 pe-5">

                                            <input name="e_name" value="{{data.product_name}}" type="text" class="form-control form-control-lg" />

                                        </div>
                                    </div>

                                    <hr class="mx-n3">

                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">Category</h6>

                                        </div>

                                        <div class="col-md-9 pe-5">

                                            <input name="e_category" value="{{data.category}}" type="text" class="form-control form-control-lg"
                                                placeholder="" />

                                        </div>
                                    </div>

                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">Price</h6>

                                        </div>

                                        <div class="col-md-9 pe-5">

                                            <input value="{{data.price}}" name="e_price" type="text" class="form-control form-control-lg"
                                                placeholder="" />

                                        </div>
                                    </div>


                                    <hr class="mx-n3">

                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">Discription</h6>

                                        </div>
                                        <div class="col-md-9 pe-5">

                                            <input value="{{data.description}}" name="e_discription" class="form-control"
                                                placeholder="">

                                        </div>

                                    </div>


                                    <hr class="mx-n3">

                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">Upload Image</h6>

                                        </div>
                                        <div class="col-md-9 pe-5">

                                            <input name="ed_image" class="form-control form-control-lg" id="formFileLg"
                                                type="file" />
                                            <div class="small text-muted mt-2">Max file
                                                size 50 MB</div>

                                        </div>

                                    </div>
                                    <hr class="mx-n3">
                                    <div class="px-5 py-4">
                                        <button type="submit" class="btn btn-warning btn-lg">Edit Product</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </section>


</body>

</html>
