<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easykart</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- fontlink -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <!-- navbar -->
        <div class="nav-main font-family">
            <nav class="navbar shadow navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand p-2" href="#"><i class="fa fa-shopping-cart p-3"></i>EasyShop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link p-2" href="{% url 'index' %}">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>


                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item p-3"><i class="fa fa-sign-in p-2" aria-hidden="true"></i><a class="btn"
                                href="{% url 'adminallproducts' %}">Back</a></li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>

    <!-- body -->
    <section>
        <div class="edit-profile-main font-family">
            <div class="container">
                <div class="row pt-3">
                    

                    <div class="col-lg-6 edit-profile-right">
                        <div class="container">
                            <h3 class="p-3">Profile</h3>
                            <div class="p-2">
                                <h5>Personal Details</h5>
                                <form action="{% url 'edit_profile_handler' data.id %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-floating">
                                        <input id="fname" value="{{data.first_name}}" name="first_name" type="text" class="form-control" placeholder="Firstname">
                                        <label for="fname" class="form-label" >Firstname</label>
                                    </div>
                                    <div class="form-floating mt-2">
                                        <input id="lname" value="{{data.last_name}}" type="text" name="last_name" class="form-control" placeholder="Firstname">
                                        <label for="lname" class="form-label" >Lastname</label>
                                    </div>
                                    <div class="form-floating mt-2">
                                        <input id="email" value="{{data.email}}" type="email" name="edit_email" class="form-control" placeholder="Firstname">
                                        <label for="email" class="form-label" >Email</label>
                                    </div>
                                    <div class="form-floating mt-2">
                                        <input id="phone" value="{{data.phone}}" type="text" name="edit_phone" class="form-control" placeholder="Firstname">
                                        <label for="phone" class="form-label" >Phone</label>
                                    </div>
                                    <input id="" type="submit" class="mt-3 btn btn-success">

                                </form>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>




    </section>


</body>

</html>
